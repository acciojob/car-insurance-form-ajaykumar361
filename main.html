<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<for method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required>

		<label for="email">Email:</label>
		<input type="email" id="Email" required>
		
		<label>Gender:</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gemmder" required>
		
		<label type="cars">Car Brands:</label>
		<select name="car" id="cars">
				<option value="BMW">BMW</option>
		<option value="TATA">Mercedez</option>
		<option value="AUDI">AUDI</option>

			<label for="carage">Car Age</label>
			<input type="number" id="carage" required>

			<label for="dop">Date of Purchase(dop)</label>
			<input type="date" id="dop" required>

			<label for="password">Password</label>
			<input type="password" id="password" required>

			<button type="submit">Submit</button>
			
</select>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
